<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Responsive Image Width Only</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* allow horizontal scaling but no vertical scroll */
      overflow-y: hidden;
    }

    .responsive-img {
      width: 100%;      /* dynamically adjusts to container width */
      height: auto;     /* keeps original height */
      max-height: 500px; /* optional: prevent it from being too tall */
      display: block;
    }
  </style>
</head>
<body>
  <img src="backgroundweb.png" alt="Demo image" class="responsive-img">
</body>
</html>
